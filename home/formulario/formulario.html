<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - BioRutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/home/formulario/styles.css">
    </head>
    <body class="bg-dark-blue d-flex align-items-center justify-content-center min-vh-100">

    <div class="login-container text-center px-4 py-1 rounded shadow bg-white" style="width: 100%; max-width: 400px;">

        

        <img src="/home/img/logo.png" alt="Logo BioRutas" class="mb-3" style="width: 60px;" />

        <h5 class="text-muted mb-4">Regístrate</h5>


        <input type="text" class="form-control mb-2" placeholder="Nombre">
        <input type="text" class="form-control mb-3" placeholder="Apellido">
        <input type="tel" class="form-control mb-3" placeholder="Telefono">
        <input type="email" class="form-control mb-3" placeholder="Email">
        <input type="password" class="form-control mb-3" placeholder="Contraseña">
        <input type="password" class="form-control mb-3" placeholder="Confirmar Contraseña">





        <button class="btn btn-dark w-100 mb-2">Ingresar</button>
        
    <hr>

        
    
        <button class="btn btn-light border w-100">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" width="20" class="me-2">
        Regístrate con Google
        </button>



        <p class="text-muted mt-4" style="font-size: 12px;">
        Al registrarse, aceptas nuestros<br>
        <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a>.
        </p>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
